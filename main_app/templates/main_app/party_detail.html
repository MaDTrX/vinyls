{% extends 'base.html' %}
{% block content %}

<h1>Party Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ party.name }}</span>
        <p>Location: {{ party.location }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'parties_update' party.id %}">Edit</a>
        <a href="{% url 'parties_delete' party.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
