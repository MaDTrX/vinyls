{% extends 'base.html' %}
{% block content %}

<h1>Party List</h1>

{% for party in party_list %}
  <a href="{% url 'parties_detail' party.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ party.name }}</span>
            <p>Location: {{ party.location }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
